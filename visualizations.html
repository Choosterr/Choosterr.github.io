<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=style.css>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist">
    <title>Nathan Choo - Visualizations</title>
  </head>
  <body>
    <header>
      <div class="container-nav">
        <div class="navbar">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="visualizations.html">Visualizations</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">         
      <h1>Visualizations</h1>
    

      <svg width="800px" height="600px">
        
        <rect x="0" y="0" width="800" height="600" fill="white"/>
        <rect x="190" y="70" width="10" height="400" fill="black"/>
        <rect x="190" y="470" width="300" height="10" fill="black"/>
        <rect x="460" y="470" width="2" height="30" fill="black"/>
        <text x="460" y="520"> 2.6</text>
        <rect x="340" y="470" width="2" height="30" fill="black"/>
        <text x="340" y="520"> 1.4</text>
        <text x="250" y="550"> Population (Millions)</text>
        <text x="30" y="270"> Cities</text>
      
        <rect x="200" y="100" width="260" height="50" fill="red"/> 
        <text x="100" y="120"> Vancouver</text>
        <rect x="200" y="200" width="95" height="50" fill="green"/> 
        <text x="100" y="220"> Victoria </text>
        <rect x="200" y="300" width="140" height="50" fill="blue"/> 
        <text x="100" y="320"> Calgary</text>
        <rect x="200" y="400" width="110" height="50" fill="yellow"/> 
        <text x="100" y="420"> Edmonton</text>

      </svg>
    </div>

    <div class="container">  

      <main>
        <svg id="vis" width="800px" height="600px">
          <rect x="0" y="0" width="800" height="600" fill="white"/>
        </svg>
      </main>
      <script src="vis.js"></script>
      <div class="flexboxHorizontal">
        <button type="randomize" id="randomize" onclick="randomize()">Generate Random Circles</button>    
      </div>
    </div>

  </body>
</html>
